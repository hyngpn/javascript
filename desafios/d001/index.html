<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 01</title>
</head>
<body>
    <main>
        <div class="card">
            <h1>De que pais você veio?</h1>
            <p>Escreva abaixo qual o seu país</p>
            <form action="#">
                <label for="txtp"><input type="text" name="txtp" id="txtp" placeholder="Digite aqui..."></label>
                <input id="enviar" type="button" value="Enviar" onclick="calcular()">
            </form>
            <span id="res"><p>Você é de nacioalidade: </p></span>
            <script>
                function calcular() {
                    var txt = document.querySelector('input#txtp')
                    var res = document.querySelector('span#res')
                    var pais = (txtp.value)
                    txt.innerHTML = `${pais}`
                    if (pais == 'Brasil') {
                        res.innerHTML += `<br> Brasileira <br>`
                    } else {
                        res.innerHTML += `<br> Estrangeira <br>`
                    }
                }
            </script>
        </div>
    </main>
</body>
</html>
