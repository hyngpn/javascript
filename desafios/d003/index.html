<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        #btn {
            width: 150px;
            height: 100px;
            font: normal 600 20px Arial;
        }
    </style>
</head>
<body>
    <h1>Calculando o troco</h1>
    <button id="btn" onclick="clicou()">Comprar produto</button>

    <script>
        var produto = document.getElementById('btn')
        
        function clicou() {
            produto = window.prompt('Qual produto você está comprando?')
            custo = window.prompt(`Quanto custa o ${produto} que você está comprando?`)
            valor = window.prompt(`Qual foi o valor que você deu para pagar ${produto}`)
            var troco = parseInt(valor - custo)

            window.alert(`Você comprou ${produto} que custou R$ ${custo}.\nDeu R$ ${valor} em dinheiro e vai receber R$ ${troco} em troco.\nVolte sempre!`)
        }
    </script>
</body>
</html>
