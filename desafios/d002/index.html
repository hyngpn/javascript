<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button id="btn" onclick="clicar()">Antecessor e Sucessor</button>

    <script>
        var a = document.getElementById('btn')

        function clicar() {
            a = Number(window.prompt("Digite um número inteiro qualquer"))
            window.alert(`Antes de ${a}, temos o número ${a - 1}.\nDepois de ${a}, temos o número ${a + 1}.`)
        }
    </script>
</body>
</html>
