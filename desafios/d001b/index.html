            a = window.alert('Você clicou no 1º botão!')
        }
        function clicar2() {
            var b = document.getElementById('2')
            b = window.alert('Você clicou no 2º Botão!')
        }
        function clicar3() {
            var c = document.getElementById('3')

        }
    </script>
</body>
</html>
